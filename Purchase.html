<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Purchase.css">
<title>Payment</title>
</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Billing Address</h3>

                <div class="inputBox">
                    <span><b>Full Name:</b></span>      
                    <input type="text" placeholder="John
                    
                    
                    
                    
                    
                    
                    
                    Doe">
                </div>
                <div class="inputBox">
                    <span><b>Email:</b></span>
                    <input type="email" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span><b>Address:</b></span>
                    <input type="text" placeholder="House Number - Street - Locality">
                </div>
                <div class="inputBox">
                    <span><b>City:</b></span>
                    <input type="text" placeholder="Atalanta">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><b>State:</b></span>
                        <input type="text" placeholder="Geeogia">
                    </div>
                    <div class="inputBox">
                        <span><b>Zip Code:</b></span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span><b>Cards Accepted:</b></span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span><b>Name on Card:</b></span>
                    <input type="text" placeholder="Mr. John Doe">
                </div>
                <div class="inputBox">
                    <span><b>Credit Card Number:</b></span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span><b>Exp Month:</b></span>
                    <input type="text" placeholder="January">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><b>Exp Year:</b></span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span><b>CVV:</b></span>
                        <input type="text" placeholder="123">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
